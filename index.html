<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0"
      name="viewport"
    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="./images/Vector.svg"
          alt="Around the U.S. logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau@3x.png"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>

          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copy-right">&copy; 2023 Hassan Porter</p>
      </footer>
    </div>

    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            class="modal__form-input"
            type="text"
            name="name"
            id="profile-title-input"
            placeholder="Name"
          />

          <input
            class="modal__form-input"
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="Description"
          />

          <button class="modal__save">Save</button>
        </form>
      </div>
    </div>

    <!-- Add card Modal-->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-add-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form">
          <input
            class="modal__input modal__input_type_title"
            type="text"
            name="title"
            id="modal-title-input"
            placeholder="Title"
          />

          <input
            class="modal__input modal__input_type_url"
            type="text"
            name="URL"
            id="modal-description-input"
            placeholder="Image URL"
          />

          <button type="submit" class="modal__save">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="modal-preview-img">
      <div class="modal__pic-container">
        <img class="modal__image" src="#" alt="" />
        <button class="modal__close"></button>
        <h2 class="modal__img-title" alt=""></h2>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button class="card__delete-button" type="submit"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
