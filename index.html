<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0"
      name="viewport"
    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="./images/Vector.svg"
          alt="Around the U.S. logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau@3x.png"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>

          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copy-right">&copy; 2023 Hassan Porter</p>
      </footer>
    </div>

    <!-- Edit Profile Modal-->

    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="modal-close-button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <input
            class="modal__input"
            type="text"
            name="name"
            id="modal-profile-title-input"
            placeholder="Name"
          />

          <input
            class="modal__input"
            type="text"
            name="description"
            id="modal-profile-description-input"
            placeholder="Description"
          />

          <button class="modal__save" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Add card Modal-->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="modal-close-add-button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-modal-form">
          <input
            class="modal__input modal__input_type_title"
            type="text"
            name="title"
            id="modal-input-title"
            placeholder="Title"
          />

          <input
            class="modal__input modal__input_type_url"
            type="text"
            name="URL"
            id="modal-input-description"
            placeholder="Image URL"
          />

          <button type="submit" class="modal__save">Save</button>
        </form>
      </div>
    </div>

    <!-- Edit Profile PopUp-->

    <div class="popup" id="edit-profile-popup">
      <div class="popup__content">
        <button
          class="popup__close popup__button_disabled"
          type="button"
        ></button>
        <h3 class="popup__title">Edit Profile</h3>
        <form class="popup__form">
          <label class="popup__label">
            <input
              class="popup__input popup__input_type_profile-tile popup__input_type_error"
              id="popup-title"
              name="profile-title"
              placeholder="Title"
              type="text"
            />
            <span
              class="popup__error popup__error_visible"
              id="profile-title-error"
            >
              Please fill out this field</span
            >

            <input
              class="popup__input popup__input_type_description popup__input_type_error"
              id="popup-description"
              name="popup-description"
              placeholder="Description"
            />
            <span
              class="popup__error popup__error_visible"
              id="profile-description-error"
              >Please fill out this field</span
            >
          </label>
        </form>
      </div>
    </div>
    <!-- Add Card Popup-->

    <div class="popup" id="new-card-popup">
      <div class="popup__content">
        <button
          class="popup__close popup__button_disabled"
          type="button"
        ></button>

        <h3 class="popupp__title">New Place</h3>
        <form class="popup__form" id="new-card-form" novalidate>
          <label class="popup__label">
            <input
              class="popup__input popup__input_type_card-name popup__input_type_error"
              id="card-name"
              name="card-name"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
              type="text"
            />
            <span class="popup__error popup__error_visible" id="card-name-error"
              >Please fill out this field</span
            >
          </label>
          <label class="popup__label">
            <input
              class="popup__input popup__input_type_url popup__input_type_error"
              id="card-link"
              name="link"
              required
              placeholder="Image Link"
              type="url"
            />
            <span
              class="popup__error popup__error_visible"
              id="card-name-error"
            >
              Please enter a web address
            </span>
          </label>
        </form>
      </div>
    </div>

    <div class="modal" id="modal-preview-img">
      <div class="modal__pic-container">
        <img class="modal__image" src="#" alt="" />
        <button class="modal__close"></button>
        <h2 class="modal__img-title"></h2>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button class="card__delete-button" type="submit"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script defer src="./scripts/validation.js"></script>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
